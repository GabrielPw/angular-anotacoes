
<div class="bg bg-dark">
    <img height="250vh" class="rounded mx-auto d-block bg-opacity-10" src="https://images.pexels.com/photos/163036/mario-luigi-yoschi-figures-163036.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
</div>

<br>
<div class="d-flex justify-content-between">
    <h2>Minha Lista de Jogos (API) </h2>
    <button routerLink="/jogo-new" mat-stroked-button color="primary">+ Novo jogo </button>
</div>

<!-- Form para add novo Jogo -->

<table mat-table [dataSource]="jogosApi">
    
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let jogo"> <a routerLink="/jogos/{{jogo.id}}" style="text-decoration: none; "> {{jogo.nome}} </a></td>
    </ng-container>
    <ng-container matColumnDef="plataformas">
        <th mat-header-cell *matHeaderCellDef> Plataformas </th>
        <td mat-cell *matCellDef="let jogo"> {{jogo.plataformas}} </td>
    </ng-container>
    <ng-container matColumnDef="finalizado">
        <th mat-header-cell *matHeaderCellDef> Finalizado </th>
        <td mat-cell *matCellDef="let jogo"> 
            <mat-checkbox class="example-margin" disabled="true" [checked]="jogo.finalizado"></mat-checkbox>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
